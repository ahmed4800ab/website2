<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      background: #ffffff !important;
      color: #333333;
    }
    
    body {
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .uc-bg-decor {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.02;
    }
    .uc-container {
      background: #ffffff;
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
      padding: 64px 38px 48px 38px;
      max-width: 440px;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeInUpUC 1s cubic-bezier(.4,0,.2,1);
      border: 1px solid #f5f5f5;
    }
    @keyframes fadeInUpUC {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .uc-icon {
      font-size: 4.2rem;
      color: #1976D2;
      margin-bottom: 22px;
      animation: bounceUC 1.5s infinite;
      display: inline-block;
    }
    .uc-rotate {
      display: inline-block;
      animation: rotateUC 2.5s linear infinite;
    }
    @keyframes bounceUC {
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-18px);}
    }
    @keyframes rotateUC {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .uc-title {
      font-size: 2.3rem;
      font-weight: 900;
      color: #1976D2;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }
    .uc-desc {
      font-size: 1.22rem;
      color: #666666;
      margin-bottom: 32px;
      line-height: 2.1;
      font-weight: 500;
    }
    .uc-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      margin-top: 18px;
      padding: 15px 44px;
      background: linear-gradient(90deg,#1976D2 60%,#42A5F5 100%);
      color: #fff;
      border-radius: 36px;
      font-weight: 900;
      font-size: 1.22rem;
      text-decoration: none;
      box-shadow: 0 6px 24px #1976D244;
      border: none;
      outline: none;
      transition: background 0.18s, box-shadow 0.18s, color 0.18s, transform 0.16s;
      cursor: pointer;
      position: relative;
      letter-spacing: 0.5px;
      user-select: none;
    }
    .uc-btn i {
      font-size: 1.3em;
      margin-left: 0.2em;
      margin-right: 0.1em;
      display: inline-block;
    }
    .uc-btn:hover {
      background: linear-gradient(90deg,#42A5F5 60%,#1976D2 100%);
      color: #fff;
      box-shadow: 0 10px 36px #1976D288;
      transform: scale(1.08) translateY(-2px);
      filter: brightness(1.08);
    }
    .uc-socials {
      margin: 32px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .uc-socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg,#1976D2 60%,#42A5F5 100%);
      color: #fff;
      font-size: 1.45rem;
      box-shadow: 0 2px 8px #1976D244;
      transition: background 0.2s, color 0.2s, transform 0.18s;
      text-decoration: none;
    }
    .uc-socials a:hover {
      background: #fff;
      color: #1976D2;
      border: 2px solid #1976D2;
      transform: scale(1.13);
    }
    .uc-footer {
      margin-top: 38px;
      color: #999999;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
    }
    @media (max-width: 600px) {
      .uc-container { padding: 32px 8px 22px 8px; max-width: 98vw; }
      .uc-title { font-size: 1.3rem; }
      .uc-desc { font-size: 1rem; }
      .uc-icon { font-size: 2.5rem; }
      .uc-socials a { width: 38px; height: 38px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>

      <a href="https://www.youtube.com/@as_unlock" target="_blank" title="يوتيوب"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="uc-footer">A.S UNLOCK &copy; 2025</div>
  </div>
